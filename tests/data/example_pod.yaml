apiVersion: v1
kind: Pod
metadata:
  name: custom-scheduled-pod-5
  namespace: default
  annotations:
    priority: "100"
spec:
  schedulerName: ssi
  containers:
    - args:
        - '-c'
        - sleep infinity
      command:
        - /bin/bash
      image: ubuntu:latest
      imagePullPolicy: Always
      name: ubuntu